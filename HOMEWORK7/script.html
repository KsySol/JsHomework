<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="text">I learn JavaScript events!</p>
    <div>
      <button id="changeStyleButton">Change style!</button>
    </div>

    <div>
      <button id="firstButton">Click to make the page blue.</button>
      <button id="secondButton">Double-click to make the page pink.</button>
      <button id="thirdButton">Click and hold to make the page brown.</button>
      <a href="" id="yellow">Hover over to make the page yellow.</a>
    </div>

    <select id="dropList">
      <option value="1">Peter</option>
      <option value="2">John</option>
      <option value="3">Alise</option>
      <option value="4">Alex</option>
      <option value="5">Iren</option>
    </select>
    <button id="deleteBtn">Choose and Delete</button>

    <button id="LiveButton">Live Button!</button>
    <p id="message"></p>

    <p id="size"></p>

    <select name="country" id="country">
      <option value="ger">Germany</option>
      <option value="usa">USA</option>
      <option value="ukr">Ukraine</option>
    </select>

    <select name="cities" id="cities"></select>
    <p id="selected"></p>

    <script src="task.js"></script>
  </body>
</html>
